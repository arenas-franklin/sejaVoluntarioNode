


<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Seja Valuntario</title>

        <link rel="stylesheet" href="/assets/css/style.css">
        <link rel="stylesheet" href="/assets/css/form.css">
        <link rel="shortcut icon" href="/assets/images/logo.png" type="image/x-icon">

    </head>
    <body>
        <main class="container">
            <header class="header row">
                <img src="/assets/images/logo.png" alt="logo do seja voluntario">
                <h1 class="text-red text-shadow">Seja voluntario</h1>
            </header>

            <section class="notice row">
               
                        <h2 class="text-red ">{{vaga.titulo}}</h2>
                        <p class="city"><strong>{{vaga.cidade}}</strong></p>
                        
                        <p>{{vaga.descricao}}</p>
                        <p>
                            <a href="mailto:{{vaga.email}}" class="btn btn-red">enviar email</a>
                        </p>
                    
            </section>

            <footer class="footer">
                <p>
                    <strong>Seja voluntário</strong> - aplicação para fins didatico 
                </p>
            </footer>
        </main>
    </body>
</html>
