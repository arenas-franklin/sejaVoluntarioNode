


<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Seja Valuntario</title>
        <link rel="stylesheet" href="/assets/css/style.css">
        <link rel="stylesheet" href="/assets/css/form.css">
        <link rel="shortcut icon" href="/assets/images/logo.png" type="image/x-icon">
        <script src="/assets/js/forms.js" defer></script>
    </head>
    <body>
        <main class="container">
            <header class="header row">
                <img src="./assets/images/logo.png" alt="logo do seja voluntario">
                <h1 class="text-red text-shadow">Seja voluntario</h1>
            </header>

            <section class="notices row">
                <div class="form form-search">
                   <h2 class="text-blue">Busque uma vaga de voluntariado</h2>
                   <form action="" class="flex" onsubmit="return validateSeach(this)">
                     <input type="text" name="key" class="col-half" placeholder="Entre com o que deseja buscar ..." value="{{key}}">
                     <button type="submit" class="btn btn-blue">Buscar</button>
                   </form>
               </div>
               <div class="grid grid-col-3">
                 {{#if vagas}}   
                    {{#each vagas}}
                    <article class="notice">
                        <h4>{{this.titulo}}</h4>
                        <p class="city"><strong>{{this.cidade}}</strong></p>
                        <p>{{this.descricao}}</p>
                        <p>
                            <a href="/anuncio/{{this.id}}" class="btn btn-red">Saiba mais</a>
                        </p>
                    </article>
                    {{/each}}
                {{else}}
                    <p>Nenhuma vaga encontrada</p>
                {{/if}}
                    
                    
                
                </div>
            </section>
            
            <footer class="footer">
                <p>
                    <strong>Seja voluntário</strong> - aplicação para fins didatico 
                </p>
            </footer>
        </main>
    </body>
    </html>
